<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/?size=48&id=81379&format=png" type="image/x-icon" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <title>Voucher Generate</title>
    <style>
        *{
            font-family: monospace !important;
        }
        body {
            margin: 0;
            background-color: #231942;
            color : #ffd6ff;
        }
        @keyframes changeTextColor {
            0% {
                color: #ffd6ff;
            }
            100% {
                color: #231942;
            }
        }
        @keyframes shadowTextColor {
            0% {
                text-shadow: 0 0 20px #ffd6ff;
            }
            100% {
                text-shadow: 0 0 0 transparent;
            }
            0% {
                text-shadow: 0 0 20px #ffd6ff;
            }
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container input, select {
            border-right: 2px #231942 solid;
            height: 40px;
        }
        .input-property, input {
            background-color: #5e548e;
            outline: 0;
            border: none;
            color: #ffd6ff;
            padding: 0 0 0 10px;
            float: left;
        }
        .input-property {
            border-radius: 5px 0 0 0;
        }
        .container-child {
            display: flex;
            float: right;
            border-radius: 0 5px 0 0;
            background-color: #5e548e;
            height: 40px;
        }
        .container-child:focus {
            background-color: #5e548e;
            height: 40px;
        }
        .container-child select {
            height: 40px;
        }
        .input-property, input::placeholder {
            color: #ffd6ff;
        }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input:focus::placeholder{
            color: #231942;
            animation: 0.25s changeTextColor linear forwards;
        }
        .border {
        }
        select {
            padding: 0;
            background-color: transparent;
            border: none;
            color: #ffd6ff;
            margin-right: 5px;
        }
        select:focus {
            padding: 0;
            background-color: transparent;
            outline: none;
            border: none;
            color: #ffd6ff;
            animation: 0.25s changeTextColor linear forwards;
        }
        option {
            background-color: #e0b1cb;
            color: #231942;
            border: 0;
            outline: 0;
            text-align: right;
        }
        .center-text-title{
            text-align: center;
            font-size: 18px;
            margin: 0 0 10px 10px;
            letter-spacing: 10px;
            padding: 0;
        }
        /* Core */
        button#exportBtn, button#copyBtn {
            margin-left: 10px;
            display: none;
            border: none;
            padding: 8px;
            border-radius: 5px;
            width: 70px;
            cursor: pointer;
        }
        .terminal-label {
            margin-top: 10px;
            display: none;
            flex-grow: 1;
        }
        pre {
            display: none;
            white-space: pre-wrap;
            word-wrap: break-word;
            padding: 2vw;
            background-color: #5e548e;
            border: 1px solid #9f86c0;
            color: #231942;
            border-radius: 5px;
            overflow-x: auto;
            margin-right: 20px;
            margin-bottom: 20px;
            margin-left: 20px;
            font-size: 12pt;
            text-align: justify;
        }
        #backBtn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            display: none;
            width: 47px;
            height: 47px;
            transform: translateX(-50%);
            border-radius: 50%;
            background-color: #E0E1DD;
            border: none;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        .button-close {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
            -webkit-tap-highlight-color: transparent;
        }

        .button-x {
            margin-top: 8px;
            margin-left: 1px;
            position: relative;
            width: 30px;
            height: 30px;
            outline: none; /* Menghilangkan kotak biru saat ditekan */
            -webkit-tap-highlight-color: transparent;
        }
        .line {
            position: absolute;
            width: 100%;
            height: 4px;
            background-color: #0D1B2A;
            transition: transform 0.3s ease;
        }

        .line1 {
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
        }
        .line2 {
            top: 50%;
            transform: translateY(-50%) rotate(-45deg);
        }
        .button-x:hover .line1 {
            transform: translateY(-50%) rotate(-45deg);
        }
        .button-x:hover .line2 {
            transform: translateY(-50%) rotate(45deg);
        }
        .button-x:focus {
            outline: none;
        }
        .output {
            display: block;
            position: absolute;
            margin-bottom:20px;
            width: 100%;
        }
        .second-layout{
            overflow: hidden;
            margin-right: 20px;
            margin-top: 20px;
            margin-left: 20px;
            display: none;
        }
        .button-Export{
            background-color: #5e548e;
            border: none;
            color: #ffd6ff;
        }
        .button-Export:hover{
            background-color: #47406b;
            border: none;
        }
        .button-Copy{
            background-color: #5e548e;
            border: none;
            color: #ffd6ff;
            animation: 1s infinite linear shadowTextColor;
        }
        .button-Copy:hover{
            background-color: #47406b;
            border: none;
        }
        .button-ExportGenerate {
            background-color: #5e548e;
            border: none;
            color: #ffd6ff;
            height: 40px;
            padding: 0 15px;
            border-radius: 0 0 5px 5px;
            cursor: pointer;
            margin-top: 2px;
            width: 100%;
            height: 35px;
            animation: 1s infinite linear shadowTextColor;
        }
        .button-ExportGenerate:hover{
            background-color: #47406b;
            border: none;
        }
        /* End Core*/
        @media only screen and (max-width: 800px) {
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
            .container input, select {
                border-right: 0;
                height: 35px;
                margin-bottom: 5px;
                border-radius: 5px;
            }
            .input-property {
                box-sizing: border-box;
                width: 100%;
            }
            .container-child {
                display: flex;
                align-items: center;
                flex-direction: column;
                margin: 0;
                width: 100%;
                border-radius: 5px;
                height: 35px;
            }
            .container-child select {
                margin: 10px 0;
                width: 100%;
                align-content: start;
            }
            .container-child:focus {
                border-radius: 0 0px 0px 0px;
                background-color: #5e548e;
                height: 40px;
            }
            select {
                text-align: left;
                padding-left: 5px;
            }
            select:focus {
                padding-left: 5px;
            }
            option {
                border: 0;
                outline: 0;
                text-align: left;
            }
            .button-ExportGenerate {
                margin-top: 5px;
                border-radius: 5px;
                width: 100%;
                height: 35px;
            }
            pre {
                display: none;
                white-space: pre-wrap;
                word-wrap: break-word;
                padding: 2vw;
                background-color: #5e548e;
                border: 1px solid #9f86c0;
                color: #231942;
                border-radius: 5px;
                overflow-x: auto;
                margin-right: 20px;
                margin-bottom: 20px;
                margin-left: 20px;
                font-size: 9pt;
                text-align: justify;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="border">
            <div id="title" class="center-text-title">GETVOUCHER</div>
            <div class="input-container">
                <input id="numVouchers" type="number" min="1" class="input-property" required placeholder="How many voucher ?">
                <div class="container-child">
                    <select id="profile" required>
                        <option value="7d">7 Hari</option>
                        <option value="24h">24 Jam</option>
                        <option value="12h">12 Jam</option>
                        <option value="5h">5 Jam</option>
                        <option value="2h">2 Jam</option>
                    </select>
                </div>
            </div>
            <button onclick="generateVouchers()" class="button-ExportGenerate">GENERATE</button>
        </div>
    </div>
    <div class="second-layout" id="second-layout">
        <span id="terminalLabel" class="terminal-label">Terminal :</span>
        <button id="copyBtn" class="button-Copy" onclick="copyToClipboard()">COPY</button>
        <button id="exportBtn" class="button-Export" onclick="exportToPDF()">EXPORT</button>
    </div>
    <div class="output">
        <pre id="output"></pre>
    </div>
    <button id="backBtn" onclick="showGenerateForm()">
        <div class="button-close">
            <div class="button-x" tabindex="0">
                <div class="line line1"></div>
                <div class="line line2"></div>
            </div>
        </div>
    </button>
    <script>
        let vouchers = [];
        let selectedProfileText = '';
        function generateVouchers() {
            // Mendapatkan nilai jumlah voucher dari input
            const numVouchersInput = document.getElementById('numVouchers');
            const numVouchers = parseInt(numVouchersInput.value);
                
            // Validasi jumlah voucher
            if (isNaN(numVouchers) || numVouchers < 1) {
                alert('Only numbet can allow.');
                numVouchersInput.focus();
                return;
            }
            // Mendapatkan profil voucher yang dipilih dari dropdown
            const profileSelect = document.getElementById('profile');
            const profile = profileSelect.value;

            // Menyimpan teks profil voucher yang dipilih
            switch (profile) {
                case '7d':
                    selectedProfileText = 'Voucher 7D';
                    break;
                case '24h':
                    selectedProfileText = 'Voucher 24H';
                    break;
                case '12h':
                    selectedProfileText = 'Voucher 12H';
                    break;
                case '5h':
                    selectedProfileText = 'Voucher 5H';
                    break;
                case '2h':
                    selectedProfileText = 'Voucher 2H';
                    break;
                default:
                    break;
            }
            const output = document.getElementById('output');
            const mikrotikCommands = [];
            vouchers = [];
            output.textContent = '';
                // Menghasilkan voucher sebanyak numVouchers
                for (let i = 0; i < numVouchers; i++) {
                // Generate username dengan menambahkan profil dan kode acak
                const username = profile + generateCode();
                // Menambahkan pasangan username dan password ke dalam array vouchers
                vouchers.push({username});
                // Menambahkan perintah MikroTik untuk menambahkan pengguna hotspot
                mikrotikCommands.push(`/ip hotspot user add name=${username} profile="${selectedProfileText}"`);
            }
            
            // Menampilkan perintah MikroTik dalam elemen output
            output.textContent = mikrotikCommands.join('\n');

            // Menampilkan elemen pre (output) dan tombol setelah menghasilkan voucher
            const preElement = document.getElementById('output');
            preElement.style.display = 'block';
            const secondLayout = document.getElementById('second-layout');
            secondLayout.style.display = 'flex';

            document.getElementById('exportBtn').style.display = 'inline-block';
            document.getElementById('copyBtn').style.display = 'inline-block';
            document.getElementById('terminalLabel').style.display = 'inline';
            
            // Menyembunyikan formulir generate dan judul
            const formContainer = document.querySelector('.container');
            formContainer.style.display = 'none';
            // const title = document.getElementById('title');
            // title.style.display = 'none';

            // Menampilkan tombol "Kembali"
            const backButton = document.getElementById('backBtn');
            backButton.style.display = 'inline';
        }
        function showGenerateForm() {
            // Menampilkan kembali formulir generate dan judul
            const formContainer = document.querySelector('.container');
            formContainer.style.display = 'flex';
            const secondLayout = document.getElementById('second-layout');
            secondLayout.style.display = 'none';

            // const title = document.getElementById('title');
            // title.style.display = 'block';

            // Menyembunyikan output dan tombol ekspor
            const output = document.getElementById('output');
            output.textContent = '';
            output.style.display = 'none';

            document.getElementById('exportBtn').style.display = 'none';
            document.getElementById('copyBtn').style.display = 'none';
            document.getElementById('terminalLabel').style.display = 'none';

            // Menyembunyikan tombol "Kembali"
            const backButton = document.getElementById('backBtn');
            backButton.style.display = 'none';
        }
        function generateCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 8; i++) {
                result += chars.charAt(Math.random() * chars.length);
            }
            return result;
        }

        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const margin = 10;
            const cellWidth = (doc.internal.pageSize.getWidth() - margin * 2) / 4;
            const cellHeight = 29;

            doc.setLineWidth(0.5);

            // Menggunakan font monospace Courier
            doc.addFileToVFS("CustomFont.ttf", fontBase64);
            doc.addFont("CustomFont.ttf", "CustomFont", "normal");
            doc.setFont("CustomFont");

            vouchers.forEach((voucher, index) => {
                const col = index % 4;
                const row = Math.floor(index / 4) % 9;
                const page = Math.floor(index / 36);

                if (index % 36 === 0 && index > 0) {
                    doc.addPage();
                    doc.setLineWidth(0.5);
                }

                const x = margin + col * cellWidth;
                const y = margin + row * cellHeight;

                doc.rect(x, y, cellWidth, cellHeight);

                doc.setFontSize(10);
                const labelWidth = doc.getStringUnitWidth(selectedProfileText) * 10 / doc.internal.scaleFactor;
                const labelX = x + (cellWidth - labelWidth) / 2;
                const labelY = y + 4;
                doc.text(selectedProfileText, labelX, labelY);

                doc.setLineDash([2, 2], 0);
                doc.line(x, labelY + 2, x + cellWidth, labelY + 2);
                doc.setLineDash([]);

                doc.setFontSize(10);
                const textY = labelY + 5;
                doc.text(`${voucher.username}`, x + 2, labelY + 13);

                // Generate QR code data

                const qrData = `http://starbit.id/login?username=${voucher.username}&password=`;
                
                // Create QR code and add to PDF
                const qrCode = new QRCode(document.createElement('div'), {
                    text: qrData,
                    width: 200,
                    height: 200
                });
                const qrCanvas = qrCode._el.querySelector('canvas');
                const qrDataURL = qrCanvas.toDataURL('image/png');

                // Add QR code to PDF
                const qrcodeY = labelY ;
                doc.addImage(qrDataURL, 'PNG', x + cellWidth - 20, labelY + 5, 17, 17);

            });

            const fileName = `Voucher (${selectedProfileText}).pdf`;
            doc.save(fileName);
        }

        // Copy Button
        function copyToClipboard() {
            const output = document.getElementById('output');
            const textArea = document.createElement('textarea');
            textArea.textContent = output.textContent;
            document.body.append(textArea);
            textArea.select();
            document.execCommand('copy');
            textArea.remove();
            alert('Copied to clipboard!');
        }
    </script>

                <div class="line line2"></div>
            </div>
        </div>
    </button>
